<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Page</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="/css3/userAdmin.css" />
  </head>

  <body>
    <div class="app">
      <div class="background-image"></div>
      <th:div th:include="/adminTemplates/feature"></th:div>

      <div class="content-funtions">
        <div class="navbar">
          <div class="information">
            <h4
            >
              USERNAME
            </h4>
            <p>Chúc bạn có một ngày vui vẻ</p>
          </div>

          <div class="box">
            <a class="btn btn-info" href="/">Quay về</a>
            <a class="btn btn-warning" href="/user/sign-in">Log out</a>
          </div>
        </div>
        <br>
        <br>
        <br>
          <div class="detail">
            <div class="box">
              <h5>Chỉnh sửa thông tin sách</h5>
              <form action="/admin/book_update" method="post" th:object="${book}">
                <div class="mb-3 mt-3">
                  <label class="form-label">Tên sách</label>
                  <input class="form-control" th:field="${book.name}" placeholder="nhập tên sách" required>
                </div>
                <div class="mb-3">
                  <label class="form-label">Tác giả</label>
                  <input class="form-control" th:field="${book.author}" placeholder="nhập tác giả" required>
                </div>
                <div class="mb-3 mt-3">
                  <label class="form-label">Năm xuất bản</label>
                  <input class="form-control" th:field="${book.publish_year}" placeholder="nhập năm xuất bản">
                </div>
                <div class="mb-3 mt-3">
                  <label class="form-label">Giá</label>
                  <input class="form-control" th:field="${book.price}" placeholder="nhập giá" required>
                </div>
                <div class="mb-3 mt-3">
                  <label class="form-label">Số lượng</label>
                  <input class="form-control" th:field="${book.quantity}" placeholder="nhập số lượng" required>
                </div>
                <div class="mb-3 mt-3">
                  <label class="form-label">Nhà phát hành</label>
                  <input class="form-control" th:field="${book.publisher}" placeholder="nhập số lượng" required>
                </div>
                <div class="mb-3 mt-3">
                  <label class="form-label">Mô tả</label>
                  <input class="form-control" th:field="${book.description}" placeholder="nhập số lượng" required>
                </div>
                <div class="mb-3 mt-3">
                  <label class="form-label">Number Sale</label>
                  <input class="form-control" th:field="${book.number_sales}" placeholder="nhập số lượng" required>
                </div>
                <div class="mb-3 mt-3">
                  <div class="dropdown">
                    <button type="button" class="btn btn-primary dropdown-toggle" id="category-dropdown" data-bs-toggle="dropdown">
                      Category
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="category-dropdown">
                      <li th:each="category : ${categories}">
                        <input type="hidden" th:field="${book.category_id}" id="category_id" name="category_id"/>
                        <a class="dropdown-item" href="#" th:text="${category.name}" th:attr="data-id=${category.id}">Normal</a>
                      </li>
                    </ul>
                  </div>
                </div>
                <script>
                  const dropdownButton = document.querySelector('.dropdown-toggle');
                  const dropdownItems = document.querySelectorAll('.dropdown-item');
                  const form = document.querySelector('#myForm');
                  const categoryIdInput = document.querySelector('#category_id');
                  const tempCategoryIdInput = document.querySelector('#temp_category_id');
                
                  dropdownItems.forEach(item => {
                    item.addEventListener('click', () => {
                      dropdownButton.innerHTML = item.innerHTML;
                      const categoryId = item.getAttribute('data-id'); 
                      categoryIdInput.value = categoryId;
                      tempCategoryIdInput.value = categoryId;
                    });
                  });
                
                  form.addEventListener('submit', (event) => {
                    event.preventDefault();
                    const url = "/addBook";
                    const data = new FormData(form);
                    data.delete("category_id");
                    fetch(url, {
                      method: "POST",
                      body: data,
                    }).then((response) => {
                      window.location.href = response.url;
                    });
                  });
                </script>
                <button class="btn btn-success" type="submit">Lưu</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <form id="formMethod" method="post"></form>
  </body>
</html>
