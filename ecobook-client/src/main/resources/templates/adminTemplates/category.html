<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Page</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="/css3/userAdmin.css" />
  </head>

  <body>
    <div class="app">
      <div class="background-image"></div>
      <th:div th:include="/adminTemplates/feature"></th:div>

      <div class="content-funtions">
        <div class="navbar">
          <div class="information">
            <h4
              
            >
              USERNAME
            </h4>
            <p>Chúc bạn có một ngày vui vẻ và hạnh phúc</p>
          </div>

          <div class="box">
            <a class="btn btn-info" href="/">Quay về</a>
            <a class="btn btn-warning" href="/user/sign-in">Log out</a>
          </div>
        </div>

        <div class="statistical">
          <div class="content">
            <div class="box">
              <div class="data">
                <h2>Quản lí danh mục sách</h2>
                <h6 th:text="'Tổng số danh mục : ' + ${totalCategory}">
                  Tổng số danh mục sách : 5
                </h6>
              </div>
            </div>
          </div>
        </div>

        <div class="detail">
          <div class="box">
            <h5>Danh sách các danh mục</h5>

            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Tên danh mục</th>
                  <th scope="col">Mô tả</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="category : ${listCategory}">
                  <td th:text="${category.name}">Công nghệ</td>
                  <td th:text="${category.description}">32</td>
                  <td>
                    <a
                      th:href="@{/admin/category/delete/{id}(id=${category.id})}"
                      style="color: rgb(255, 255, 255)"
                      class="btn btn-danger"
                      >Delete</a
                    >
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
      
        <div class="detail">
          <div class="box">
            <h5>Thêm danh mục</h5>
            <form action="/admin/category/add" method="post" th:object="${initCategory}">
              <div class="mb-3 mt-3">
                <label class="form-label">Tên danh mục</label>
                <input class="form-control" th:field="${initCategory.name}" placeholder="nhập tên danh mục" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Mô tả</label>
                <input class="form-control"  th:field="${initCategory.description}" placeholder="nhập mô tả" required>
              </div>
              <button type="submit" class="btn btn-success">Thêm</button>
            </form>
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
