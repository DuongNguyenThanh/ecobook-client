<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Page</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="/css3/userAdmin.css" />
  </head>

  <body>
    <div class="app">
      <div class="background-image"></div>
      <th:div th:include="/adminTemplates/feature"></th:div>

      <div class="content-funtions">
        <div class="navbar">
          <div class="information">
            <h4
            >
              USERNAME
            </h4>
            <p>Chúc bạn có một ngày vui vẻ</p>
          </div>

          <div class="box">
            <a class="btn btn-info" href="/">Quay về</a>
            <a class="btn btn-warning" href="/logout">Log out</a>
          </div>
        </div>
        <br>
        <br>
        <br>

        <div class="detail">
          <div class="box">
            <h5>Tìm kiếm đầu sách</h5>

            <form action="" class="data-input">
              <input
                type="text"
                name="s"
                placeholder="Nhập tên sách"
              />
              <button class="btn btn-success">Search</button>
            </form>

            <h5>Kết quả tìm kiếm</h5>
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Tên sách</th>
                  <th scope="col">Tác giả</th>
                  <th scope="col">Năm suất bản</th>
                  <th scope="col">Giá</th>
                  <th scope="col">Số lượng</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="book : ${books}">
                  <td scope="col" th:text="${book.name}">Tên sách</td>
                  <td scope="col" th:text="${book.author}">Tác giả</td>
                  <td scope="col" th:text="${book.publishing_year}">Năm suất bản</td>
                  <td scope="col" th:text="${question.price}">Giá</td>
                  <td scope="col" th:text="${book.quantity}"></td>
                  <td scope="col">
                    <a th:href="@{/questions/{id}(id=${question.id})}">View</a>
                    <p
                      style="color: rgb(248, 95, 95); cursor: pointer"
                      th:onclick="|deleteQuestion('${question.id}')|"
                    >
                      Delete
                    </p>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>

          <div class="box">
            <h5>Một số đầu sách</h5>

            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Tên sách</th>
                  <th scope="col">Tác giả</th>
                  <th scope="col">Số lượng</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="tempBook : ${tempBooks}">
                  <td scope="col" th:text="${tempBook.name}}">Tên sách</td>
                  <td scope="col" th:text="${tempBook.author}">Tác giả</td>
                  <td scope="col" th:text="${tempBook.quantity}"></td>
                  <td scope="col">
                    <a th:href="@{/questions/{id}(id=${question.id})}">View</a>
                    <p
                      style="color: rgb(248, 95, 95); cursor: pointer"
                      th:onclick="|deleteQuestion('${question.id}')|"
                    >
                      Delete
                    </p>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <form id="formMethod" method="post"></form>
  </body>
</html>
