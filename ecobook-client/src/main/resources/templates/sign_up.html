<!doctype html>
<html lang="en" xmlns=http://www.w3.org/1999/xhtml xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

  <link rel="stylesheet" th:href="@{/fonts1/icomoon/style.css}">

  <link rel="stylesheet" th:href="@{/css1/owl.carousel.min.css}">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" th:href="@{/css1/bootstrap.min.css}">

  <!-- Style -->
  <link rel="stylesheet" th:href="@{/css1/style.css}">

  <title>Reset password</title>
</head>
<body>
  
  <div class="content">
    <div class="container">
      <div class="row justify-content-center">
        <!-- <div class="col-md-6 order-md-2">
          <img src="images/undraw_file_sync_ot38.svg" alt="Image" class="img-fluid">
        </div> -->
        <div class="col-md-6 contents">
          <div class="row justify-content-center">
            <div class="col-md-12">
              <div class="form-block">
                  <div class="mb-4">
                  <h3>Sign Up to <strong>Ecobook</strong></h3>
                  <p class="mb-4">Good friends, good books, and a sleepy conscience: this is the ideal life.</p>
                </div>
                <form action="#" method="post">
                  <div class="form-group first">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username">
                  </div>
				  
				  <div class="form-group first">
                    <label for="firstname">First name</label>
                    <input type="text" class="form-control" id="firstname">
                  </div>
				  
				  <div class="form-group first">
                    <label for="lastname">Last name</label>
                    <input type="text" class="form-control" id="lastname">
                  </div>
				  
				  <div class="form-group first">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address">
                  </div>
				  
				  <div class="form-group first">
                    <label for="phone">Phone number</label>
                    <input type="text" class="form-control" id="phone">
                  </div>
				  
                  <div class="form-group last mb-4">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password">  
                  </div>
				  
				  <div class="form-group last mb-4">
                    <label for="confirm">Confirm password</label>
                    <input type="password" class="form-control" id="confirm">                 
                  </div>

                  <input type="submit" value="Register" class="btn btn-pill text-white btn-block btn-primary">
				  
				  <span class="d-block text-center my-4 text-muted"> Already have an account? 
					<a href="#" class="sign-up">Sign in</a>
				  </span>
                </form>
              </div>
            </div>
          </div>
          
        </div>
        
      </div>
    </div>
  </div>

    <script src="/js1/jquery-3.3.1.min.js"></script>
    <script src="/js1/popper.min.js"></script>
    <script src="/js1/bootstrap.min.js"></script>
    <script src="/js1/main.js"></script>
  </body>
</html>
