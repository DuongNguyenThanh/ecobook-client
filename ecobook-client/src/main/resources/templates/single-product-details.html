<!DOCTYPE html>
<html lang="en" xmlns=http://www.w3.org/1999/xhtml xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Title  -->
    <title>Essence - Fashion Ecommerce Template</title>

    <!-- Favicon  -->
    <link rel="icon" th:href="@{/img/core-img/favicon.ico}">

    <!-- Core Style CSS -->
    <link rel="stylesheet" th:href="@{/css/core-style.css}">
    <link rel="stylesheet" th:href="@{/style.css}">

</head>

<body>
    <!-- ##### Header Area Start ##### -->
    <header class="header_area" th:replace="header :: header"></header>
    <!-- ##### Header Area End ##### -->

    <!-- ##### Right Side Cart Area ##### -->
    <div class="cart-bg-overlay"></div>

    <div class="right-side-cart-area">

        <!-- Cart Button -->
        <div class="cart-button">
            <a href="#" id="rightSideCart"><img src="/img/core-img/bag.svg" alt=""> <span>3</span></a>
        </div>

        <div class="cart-content d-flex">

            <!-- Cart List Area -->
            <div th:if="${session.cart} != null">
                <div th:each="i : ${session.cart.items}" class="cart-list">
                    <!-- Single Cart Item -->
                    <div class="single-cart-item">
                        <a href="/#" class="product-image">
                            <img th:src="@{http://localhost:8082/api/image/{imageId}(imageId=${i.book.images.get(0).getId()})}" th:alt="${i.book.name}">
                            <!-- Cart Item Desc -->
                            <div class="cart-item-desc">
                                <a href="/{itemId}(itemId=${i.id})"><span class="product-remove"><i class="fa fa-close" aria-hidden="true"></i></span></a>
                                <h6>Author: <span class="badge" th:text="i.book.author"></span></h6>
                                <h6>Name: <span th:text="i.book.name"></span></h6>
                                <p  class="color">Quantity: 1</p>
                                <p th:text="i.book.price"class="price"></p>
                            </div>
                        </a>
                    </div>
                </div>
            </div>

            <!-- Cart Summary -->
            <div class="cart-amount-summary">

                <h2>Summary</h2>
                <ul class="summary-table">
                    <li><span>subtotal:</span> <span>$274.00</span></li>
                    <li><span>delivery:</span> <span>Free</span></li>
                    <li><span>discount:</span> <span>-15%</span></li>
                    <li><span>total:</span> <span>$232.00</span></li>
                </ul>
                <div class="checkout-btn mt-100">
                    <a href="checkout.html" class="btn essence-btn">check out</a>
                </div>
            </div>
        </div>
    </div>
    <!-- ##### Right Side Cart End ##### -->

    <!-- ##### Single Product Details Area Start ##### -->
    <section class="single_product_details_area d-flex align-items-center">

        <!-- Single Product Thumb -->
        <div class="single_product_thumb clearfix">
            <div class="product_thumbnail_slides owl-carousel">
                <img th:src="@{http://localhost:8082/api/image/{imageId}(imageId=${book.images.get(0).getId()})}" th:alt="${book.name}">
                <img th:src="@{http://localhost:8082/api/image/{imageId}(imageId=${book.images.get(0).getId()})}" th:alt="${book.name}">
                <img th:src="@{http://localhost:8082/api/image/{imageId}(imageId=${book.images.get(0).getId()})}" th:alt="${book.name}">
            </div>
        </div>

        <!-- Single Product Description -->
        <div class="single_product_desc clearfix">
            <a href="/#">
                <h2 th:text="${book.name}"></h2>
            </a>
            <span>Price:</span><span class="product-price" th:text="${book.price}"></span>
            <div th:if="${session.cart} != null">
                <div th:each="i : ${session.cart.items}">
                    <span th:if="${i.book.id} == ${book.id}" th:text="'This book is already in your cart'"></span>
                </div>
            </div>

            <span>Author:</span><span  th:text="${book.author}"></span>
            <span>Description: </span><spanp class="product-desc" th:text="${book.description}"></spanp>

            <!-- Form -->
            <form class="cart-form clearfix" method="post">
                <!-- Select Box -->
                <div class="select-box d-flex mt-50 mb-30">
                    <select name="select" id="productSize" class="mr-5">
                        <option value="value">Con lai : <span th:text="${book.quantity}"></span></option>
                    </select>
                    <select name="select" id="productColor">
                        <option value="value">Da ban: <span th:text="${book.numberSales}"></span></option>
                    </select>
                </div>
                <!-- Cart & Favourite Box -->
                <div class="cart-fav-box d-flex align-items-center">
                    <!-- Cart -->
                    <button type="submit" name="addtocart" value="5" class="btn essence-btn">Add to cart</button>
                    <!-- Favourite -->
                    <div class="product-favourite ml-4">
                        <a href="#" class="favme fa fa-heart"></a>
                    </div>
                </div>
            </form>
        </div>
    </section>
    <!-- ##### Single Product Details Area End ##### -->

    <!-- ##### Footer Area Start ##### -->
    <div th:replace="footer :: footer"></div>
    <!-- ##### Footer Area End ##### -->

    <!-- jQuery (Necessary for All JavaScript Plugins) -->
    <script src="/js/jquery/jquery-2.2.4.min.js"></script>
    <!-- Popper js -->
    <script src="/js/popper.min.js"></script>
    <!-- Bootstrap js -->
    <script src="/js/bootstrap.min.js"></script>
    <!-- Plugins js -->
    <script src="/js/plugins.js"></script>
    <!-- Classy Nav js -->
    <script src="/js/classy-nav.min.js"></script>
    <!-- Active js -->
    <script src="/js/active.js"></script>

</body>

</html>
